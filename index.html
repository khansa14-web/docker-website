<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Xmas Countdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #1b2735, #090a0f);
      color: white;
      overflow-x: hidden;
    }

    /* NAVBAR */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
    }

    nav h1 {
      font-size: 1.5rem;
      color: #ff4d6d;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      align-items: center;
    }

    nav ul li {
      cursor: pointer;
      opacity: 0.8;
    }

    nav ul li:hover {
      opacity: 1;
    }

    .btn {
      background: #ff4d6d;
      padding: 10px 20px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      color: white;
      font-weight: 500;
    }

    /* HERO */
    .hero {
      text-align: center;
      margin-top: 120px;
      padding: 0 20px;
    }

    .hero p {
      opacity: 0.8;
      margin-bottom: 10px;
    }

    .hero h2 {
      font-size: 3rem;
      margin-bottom: 30px;
    }

    /* COUNTDOWN */
    .countdown {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    .time-box {
      background: rgba(255,255,255,0.08);
      padding: 20px;
      border-radius: 15px;
      width: 110px;
      backdrop-filter: blur(10px);
    }

    .time-box h3 {
      font-size: 2rem;
    }

    .time-box span {
      font-size: 0.9rem;
      opacity: 0.7;
    }

    /* FOOTER TEXT */
    .scroll {
      margin-top: 80px;
      opacity: 0.5;
      letter-spacing: 2px;
      font-size: 12px;
    }

    /* SNOW EFFECT */
    .snow {
      position: fixed;
      top: -10px;
      color: white;
      animation: fall linear infinite;
      opacity: 0.7;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav>
    <h1>ðŸŽ„ XmasCountdown</h1>
    <ul>
      <li>Home</li>
      <li>About</li>
      <li>Events</li>
      <li class="btn">Subscribe</li>
    </ul>
  </nav>

  <!-- HERO -->
  <section class="hero">
    <p>December 25, 2025 â€¢ 6:00 PM</p>
    <h2>The Spirit of Christmas</h2>

    <div class="countdown">
      <div class="time-box">
        <h3 id="days">00</h3>
        <span>Days</span>
      </div>
      <div class="time-box">
        <h3 id="hours">00</h3>
        <span>Hours</span>
      </div>
      <div class="time-box">
        <h3 id="minutes">00</h3>
        <span>Minutes</span>
      </div>
      <div class="time-box">
        <h3 id="seconds">00</h3>
        <span>Seconds</span>
      </div>
    </div>

    <div class="scroll">SCROLL â†“</div>
  </section>

  <script>
    // COUNTDOWN LOGIC
    const targetDate = new Date("December 25, 2025 18:00:00").getTime();

    setInterval(() => {
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff < 0) return;

      document.getElementById("days").innerText =
        Math.floor(diff / (1000 * 60 * 60 * 24));
      document.getElementById("hours").innerText =
        Math.floor((diff / (1000 * 60 * 60)) % 24);
      document.getElementById("minutes").innerText =
        Math.floor((diff / (1000 * 60)) % 60);
      document.getElementById("seconds").innerText =
        Math.floor((diff / 1000) % 60);
    }, 1000);

    // SNOW EFFECT
    for (let i = 0; i < 40; i++) {
      const snow = document.createElement("div");
      snow.className = "snow";
      snow.innerHTML = "â„";
      snow.style.left = Math.random() * 100 + "vw";
      snow.style.animationDuration = 5 + Math.random() * 10 + "s";
      snow.style.fontSize = 10 + Math.random() * 20 + "px";
      document.body.appendChild(snow);
    }
  </script>

</body>
</html>
